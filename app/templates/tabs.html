<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dosis Tab -->
  <ion-tab title="Dosis" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dosis">
    <ion-nav-view name="tab-dosis"></ion-nav-view>
  </ion-tab>

  <!-- follow Tab -->
  <ion-tab title="Seguimiento" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/follow">
    <ion-nav-view name="tab-follow"></ion-nav-view>
  </ion-tab>

</ion-tabs>
